<!DOCTYPE html>
<html lang="en-us" >

    <!-- *************************************************************** -->
    <!-- *                                                             * -->
    <!-- *                                                             * -->
    <!-- * Head                                                        * -->
    <!-- *                                                             * -->
    <!-- *                                                             * -->
    <!-- *************************************************************** -->
    <head>
        <title>JMF Django Practice for U-Tad Login</title>
        <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" />
        <link rel="stylesheet" type="text/css" href="/static/admin/css/login.css" />
    </head>

    <!-- *************************************************************** -->
    <!-- *                                                             * -->
    <!-- *                                                             * -->
    <!-- * Body                                                        * -->
    <!-- *                                                             * -->
    <!-- *                                                             * -->
    <!-- *************************************************************** -->
    <body class="login">

        <!-- *********************************************************** -->
        <!-- *                                                         * -->
        <!-- * Container                                               * -->
        <!-- *                                                         * -->
        <!-- *********************************************************** -->
        <div id="container">

            <!-- ******************************************************* -->
            <!-- * Header                                              * -->
            <!-- ******************************************************* -->
            <div id="header">
                <div id="branding">
                    <h1 id="site-name">Log in to Pictures App</h1>
                </div>
            </div>

            <!-- ******************************************************* -->
            <!-- * Error Checking                                      * -->
            <!-- ******************************************************* -->
            {% if form.errors %}
                <p class="errornote">
                    Please enter the correct username and password. Both fields are case-sensitive.
                </p>
            {% endif %}

            <!-- ******************************************************* -->
            <!-- * Content                                             * -->
            <!-- ******************************************************* -->
            <div id="content" class="colM">
                <div id="content-main">

                    <!-- *********************************************** -->
                    <!-- * Login Form                                  * -->
                    <!-- *********************************************** -->
                    <form action="" method="post" id="login-form">
                        <input type='hidden' name='csrfmiddlewaretoken' value='{{csrf_token}}'>
                        <div class="form-row">
                            <label for="id_username" class="required">Username:</label>
                            <input id="id_username" maxlength="254" name="username" type="text"/>
                        </div>
                        <div class="form-row">
                            <label for="id_password" class="required">Password:</label>
                            <input id="id_password" name="password" type="password"/>
                            <input type="hidden" name="next" value="/pictures/"/>

                        </div>

                        <div class="submit-row">
                            <label>&nbsp;</label><input type="submit" value="Log in"/>
                        </div>
                    </form>

                </div>
                <br class="clear" />
            </div>

        </div>
    </body>
</html>
